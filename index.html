<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img class="alura-logo" src="images/Logo.png" alt="logo-alura">
  </header>

  <main >
    <section class="input-area">
      <textarea class="text-area" placeholder="Ingrese el texto aquí."></textarea>
      <div class="buttons">
        <input type="button" class="btn-encriptar" value="Encriptar">
        <input type="button" class="btn-desencriptar" value="Desencriptar">
      </div>
    </section>

    <section class="output-area">
      <div class="doll-container">
        <img src="images/Muñeco.png" alt="Muñeco-alura">
      </div>

      <div class="h3-container">
        <h3>Ningún mensaje fué encontrado</h3>
      </div>

      <div class="p-container">
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
    </section>
  </main>

  <footer><p>Alura - Todos los derechos reservados.</p></footer>
  <!-- <script src="index.js"></script> -->
</body>
</html>
